<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class= "header-font">Coding Quiz</div>
      <button id="start-button">Start</button>
    </header>
    <!--Create timer-->
    <div class='timer' id='timer'>
            <h1 class='time-left'>Time left:</h1>
            <h2 id='timer-display'></h2>
      </div>
      <!--Creat highscore button--> 
      <button class='highscore'>
          View Highscores
      </button>
    <main>
      <!--Create card for quiz/score content-->
      <section>
        <div class="card">
          <div id="quiz-intro">This is a multiple choice and timed quiz with various code-related questions. Your score will be based on both the correct input of answers and how quickly you finish the quiz.</div>
        <div id='question-text'></div>
        <div id='answer-text'>
          <div class='choice' id='A' onclick='checkAnswer("A")'></div>
          <div class='choice' id='B' onclick='checkAnswer("B")'></div>
          <div class='choice' id='C' onclick='checkAnswer("C")'></div>
          <div class='choice' id='D' onclick='checkAnswer("D")'></div>
        </div>
        <div class='score'>Final Score:</div> 
        <form id='user-info' method='POST'>
          <label for='initials'>Enter initials:</label>
          <input type='initials' name='initials' id='initials'/>
        </form>
        <!--set table for highscores-->
        <div class='card' id='highscore' type='highscore'>
        <table>Highscores</table>
        </div>
      </div>
      <!--set footer for submit button-->
        <footer class='footer'>
          <button id='submit-btn' style='display:none'>Submit</button>
        </footer>
      </div>
      </section>
      <div class='quiz'>  
        

    </main>
    <script src="./assets/app.js"></script>
  </body>
</html>
