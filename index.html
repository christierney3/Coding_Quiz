<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>    
  <!-- Create div for page area-->
  <div class='min-vh-100 d-flex align-items-center bg-info'>
    <!--Create timer-->
    <div class='timer' id='timer'>
      <header>
          <h1 class='time-left'>Time left:</h1>
          <h2 id='timer-display'></h2>
      </header>
    </div>
    <!--Creat highscore button--> 
    <button class='btn fixed-top highscore'>
        View Highscores
    </button>
    <!--Create section and div for main content-->
    <section class="row w-100 justify-content-center">

      <div class="col-10 col-md-6 col-lg-5">
          <!-- Make a header for the Quiz -->
        <h1 class="display-3 text-center text-light">Coding Quiz</h1>
    
    <!-- Describe how the quiz works -->
        <h2 class='text-center text-white-50'>
            This is a multiple choice and timed quiz with various code-related questions. Your score will be based on both the correct input of answers and how quickly you finish the quiz.
        </h2>
    <!-- Create start button class -->
      <button class='btn btn-block btn-success' id='start-button'>
        Start
      </button>
      </div>
    </section>  
  </div>
  <!--Create div for quiz-->
  <div class='quiz-container'>  
    <div id='quiz'></div>
  </div>
  





  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script type="text/javascript" src="./assets/app.js">
  </script>
</body>
</html>
